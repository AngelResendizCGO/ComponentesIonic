<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>List-Reorder</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="end" (click)="onClick()" >
        <ion-icon slot="icon-only" [color]= " colores ? 'secondary':'success' " name="pizza"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-reorder-group name="order1" (ionItemReorder)="doReorder($event)" [disabled]="activar">

      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>
      
    </ion-reorder-group>
    
  </ion-list>

</ion-content>
