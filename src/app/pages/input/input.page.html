<app-header titulo="Input"></app-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-list-header>
      <ion-label>Input normal</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Hola" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Saca Chisme:)</ion-label>
      <ion-input></ion-input>
    </ion-item>
    
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">

    <ion-list-header>
      <ion-label>Formulario Valido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-input type="email" placeholder="ejemplo@ejemplo.com" name="email" [(ngModel)]="usuario.email" required
      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password:</ion-label>
      <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="usuario.password" required></ion-input>
    </ion-item>

    <ion-button [disabled]="formulario.invalid"
                type="submit" expand="block">
      Login
    </ion-button>

  </form>

</ion-content>
